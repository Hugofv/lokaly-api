version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lokaly-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lokaly
      POSTGRES_PASSWORD: lokaly
      POSTGRES_DB: lokaly
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lokaly"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - lokaly-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: lokaly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - lokaly-network

  # Public API
  public-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.public-api
    container_name: lokaly-public-api
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://lokaly:lokaly@postgres:5432/lokaly
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-public-api-secret-key-change-in-production}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ..:/app:cached
      - /app/node_modules
    networks:
      - lokaly-network
    command: sh -c "bun install && bun --hot backend/apps/public-api/src/index.ts"

  # Admin API
  admin-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.admin-api
    container_name: lokaly-admin-api
    working_dir: /app
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://lokaly:lokaly@postgres:5432/lokaly
      REDIS_URL: redis://redis:6379
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-admin-api-secret-key-change-in-production}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ..:/app:cached
      - /app/node_modules
    networks:
      - lokaly-network
    command: sh -c "bun install && bun --hot backend/apps/admin-api/src/index.ts"

  # Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: lokaly-worker
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://lokaly:lokaly@postgres:5432/lokaly
      REDIS_URL: redis://redis:6379
      REDIS_CONSUMER_GROUP: ${REDIS_CONSUMER_GROUP:-worker-group}
      REDIS_CONSUMER_NAME: ${REDIS_CONSUMER_NAME:-worker-1}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ..:/app:cached
      - /app/node_modules
    networks:
      - lokaly-network
    command: sh -c "bun install && bun --hot backend/apps/worker/src/index.ts"

volumes:
  postgres-data:
  redis-data:

networks:
  lokaly-network:
    driver: bridge

