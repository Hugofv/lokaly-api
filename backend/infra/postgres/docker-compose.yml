version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lokaly
      POSTGRES_PASSWORD: lokaly
      POSTGRES_DB: lokaly
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lokaly"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:

